<h2>Cadastro de Objetivos</h2>
<form (submit)="addObjective(nome.value); nome.value = ''">
  <label for="nome">Nome do Objetivo:</label>
  <input type="text" id="nome" #nome required />
  <button type="submit">Adicionar Objetivo</button>
</form>

<h3>Objetivos Cadastrados</h3>
<ul>
  <li *ngFor="let objetivo of objetivos">
    {{ objetivo.nome }}
    <a [routerLink]="['/objective-registration/tasks']" [queryParams]="{ id: objetivo.id }">
      Gerenciar Tarefas
    </a>
  </li>
</ul>
